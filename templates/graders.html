<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>
        csesa
    </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="http://cse-shirazu.ir/yassets/swal/sweetalert.css">

    <link rel="stylesheet" href="http://cse-shirazu.ir/assets/css/base.css">

</head>
<body dir="rtl">
    <table>
        <thead>
            <th>
                نام
            </th>
            <th>
                نام خانوادگی
            </th>
            <th>
                شماره دانشجویی
            </th>
            <th>
                عنوان درس
            </th>
            <th>
                گروه
            </th>
        </thead>
        <tbody>
            {% for gcr in gcrs %}
            <tr>
                <td>
                    {{ gcr.content_object.user.first_name }}
                </td>
                <td>
                    {{ gcr.content_object.user.last_name }}
                </td>
                <td>
                    {{ gcr.content_object.user.username }}
                </td>
                <td>
                    {{ gcr.campaign.title }}
                </td>
                <td>
                    {{ gcr.campaign.group }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
